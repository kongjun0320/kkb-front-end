      props: {
        level: {
          type: String,
          default: '1'
        },
      },
      render(h) {
        return h('h'+this.level, this.$slots.default)
      }
    })
    // 自定义指令
    Vue.directive('focus', {
      inserted(el) {
        el.focus()
      }
    })
